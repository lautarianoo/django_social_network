{% extends 'base_for_templates.html' %}

{% block profile %}
    <div class="row">
        <div class="col-9">
            <div class="container">
            <form method="post" action="" class="form-control" style="margin-top: 10px" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Сохранить изменения</button>
            </form>
            </div>
        </div>
        <div class="col-2">
            <a class="btn btn-light" href="">Настройки</a>
            <a class="btn btn-light mt-2" href="">Участники</a>
            <a class="btn btn-light mt-2" href="">Сообщения</a>
            <a class="btn btn-light mt-2" href="">Комментарии</a>
        </div>
    </div>
{% endblock profile %}
